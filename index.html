<!doctype html>
<html lang="sk">

<head>
  <meta charset="utf-8">
  <title>TEKOS - vyhodnotenie percentilov</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="inputs">

    </thead>
    <tbody>
      <tr id="subtestRow6">

      <tr id="subtestRow7">

      <tr id="subtestRow8">

        <td><input class="skore" placeholder="Skore"/></td>
        <td class="percentil">?</td><td class="vek2">?</td><td class="oneskorenie">?</td></tr>
      <tr id="subtestRow9">
        <td class="subtest">šPDV</td>
        <td><input class="skore" placeholder="Skore"/></td>
        <td class="percentil">?</td><td class="vek2">?</td><td class="oneskorenie">?</td></tr>
    </tbody>
  </table>
  <script src="js/main.js"></script>
</body>

</html>
